<mat-card [formGroup]="settingsForm">
  <mat-card-header>
    <mat-card-title>Routine</mat-card-title>
  </mat-card-header>
  <mat-card-content formArrayName="work">
    <div *ngFor="let work of workForm.controls; let i = index" [formGroupName]="i" fxLayout="row" fxLayoutAlign="start center">
      <div>
        <mat-form-field>
          <mat-label>Exercise</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div formArrayName="sets">
        <div *ngFor="let element of setForm(i).controls; let y = index" [formGroupName]="y" fxLayout="row">
          <mat-form-field>
            <input type="number" matInput formControlName="weight">
          </mat-form-field>
          <mat-form-field>
            <input type="number" matInput formControlName="rep">
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer fxLayout fxLayoutAlign="end center">
    <span>{{this.settingsForm.get('date')!.value | date: "dd.MM.yyyy"}}</span>
  </mat-card-footer>
</mat-card>
